#J2EE Server Type
APP_SERVER_TYPE=Tomcat5.5.20
APP_SERVER_NAME=Tomcat
AS_TOMCAT_HOME=D:/appsvr/apache-tomcat-5.5.20

#TOMCAT HOME,The path of tomcat that you had installed
#AS_TMCT_HOME=C:/Appserver/apache-tomcat-5.5.20sdfas/apache-tomcat-5.5.20

#DataSource Name
DB_DS_JNDI_NAME=DefaultDataSource

#DataBase Type\uff0cfor example\uff1aOracle,DB2 UDB,SQLServer,Sybase,Informix,MySql
DB_TYPE=Oracle

#JDBC Driver
DB_DRIVER=oracle.jdbc.driver.OracleDriver

#DataBase Server IP
DB_IP=127.0.0.1

#Is Default JDBC Driver,the value is "false",then DB_JDBC_LIBS can't be null
DB_IS_DEFAULT_JAR=true

#User Defined JDBC Jar,For example:D:\jdbc\a.jar;D\jdbc\b.jar
DB_JDBC_LIBS=

#DB Instance Name
DB_NAME=test

#DB User
DB_USERNAME=test

#DB User's Password
DB_PASSWORD=test

#DB Server Port
DB_SERVER_PORT=1521

#Set informix server's name.if DB_TYPE is Informix,you should set DB_INFORMIX_SERVER,
#otherwise,ignore it.
#DB_INFORMIX_SERVER=eos5

#sysadmin's Password
SYSADMIN_PWD=000000

#User and Company Information
USER_NAME=username
USER_COMPANY=yourcompany

#Install Target Directory
INSTALL_DIR=D:/install-dir

#Is initialize DataBase
DB_IS_INIT=false

#Is force initialize DataBase, If you want to initialize the database mandatory, set DB_IS_FORCE_INIT to true
DB_IS_FORCE_INIT=false

#the Ip you are user for RMI
USER_IP=127.0.0.1
USER_PORT=6200
#default application for installing option modules
DEFAULT_APP_NAME=default
IS_DEPLOY_DEFAULTAPP=true
IS_DEPLOY_GOVERNOR=true

#IS_DEPLOY_APP = true;
#USER_APP_PATH=D:/userapp.ear

#When the EOS products have been installed to install the directory, its value set to true
IS_REPEAT_INSTALLED=false

#option module to deploy,for example module bps contains bps-studio,bps-server,bps-workspace
MODULE_OPTIONS=bps-server,bps-workspace,bps-client

#workspace sysadmin's Password
WORKSPACE_SYSADMIN_PWD=000000

